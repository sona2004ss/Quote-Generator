<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Your Daily Dose of Inspiration</h1>
        <p>Click below to get a motivational quote that will brighten your day!</p>
    </div>
    
    <div class="container">
        <button onclick="showCategoryQuote('motivational')"><i class="fas fa-star"></i> Motivational</button>
        <button onclick="showCategoryQuote('funny')"><i class="fas fa-smile"></i> Funny</button>
        <div class="image-container">
            <img src="subimg1.jpg" alt="Motivational" class="category-image" id="motivationalImage">
            <img src="subimg2.jpg" alt="Funny" class="category-image" id="funnyImage">
        </div>
        
    </div>

    <!-- Modal -->
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="quoteText"></p>
            <button id="shareBtn">Share Quote</button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
</body>
</html>
